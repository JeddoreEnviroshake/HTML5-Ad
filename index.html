<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviroshake Ad</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="ad">
    <div class="scene scene1 active">
        <h1 class="headline">Toughest Roof Under Hail</h1>
    </div>
    <div class="scene scene2">
        <div class="roof">
            <img src="assets/roof.jpg" alt="Roof surface">
            <div class="hail hail1"></div>
            <div class="hail hail2"></div>
            <div class="hail hail3"></div>
        </div>
        <h2 class="subhead">Class 4 Impact Rating</h2>
    </div>
    <div class="scene scene3">
        <img class="roof-image" src="assets/roof.jpg" alt="Enviroshake roof">
        <h2 class="final-text">Authentic Look. Proven Performance. Enviroshake.</h2>
        <button class="cta">Learn More</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
